<body>

        <div class="mini-game" id="mini-game">

    <script>
        const vocabulary = [
            { word: 'space', meaning: 'å®‡å®™', level: 1 },
            { word: 'star', meaning: 'æ˜Ÿ', level: 1 },
            { word: 'planet', meaning: 'æƒ‘æ˜Ÿ', level: 1 },
            { word: 'rocket', meaning: 'ãƒ­ã‚±ãƒƒãƒˆ', level: 1 },
            { word: 'astronaut', meaning: 'å®‡å®™é£›è¡Œå£«', level: 2 },
            { word: 'galaxy', meaning: 'éŠ€æ²³', level: 2 },
            { word: 'cosmos', meaning: 'å®‡å®™', level: 2 },
            { word: 'meteor', meaning: 'æµæ˜Ÿ', level: 2 },
            { word: 'constellation', meaning: 'æ˜Ÿåº§', level: 3 },
            { word: 'spacecraft', meaning: 'å®‡å®™èˆ¹', level: 3 },
            { word: 'nebula', meaning: 'æ˜Ÿé›²', level: 3 },
            { word: 'satellite', meaning: 'è¡›æ˜Ÿ', level: 3 }
        ];

        let currentLevel = 1;
        let score = 0;
        let wordsLearned = 0;
        let streak = 0;
        let gameStarted = false;

        // æ˜Ÿã®ç”Ÿæˆ
        function createStars() {
            const scene = document.getElementById('space-scene');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random();
                scene.appendChild(star);
            }
        }

        // å˜èªã®æµæ˜Ÿã‚’ç”Ÿæˆ
        function createWordMeteor() {
            if (!gameStarted) return;
            
            const scene = document.getElementById('space-scene');
            const meteor = document.createElement('div');
            const word = vocabulary.filter(v => v.level <= currentLevel)[
                Math.floor(Math.random() * vocabulary.filter(v => v.level <= currentLevel).length)
            ];

            meteor.className = 'word-meteor';
            meteor.textContent = word.word;
            meteor.style.left = Math.random() * (scene.offsetWidth - 100) + 'px';
            meteor.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            meteor.onclick = () => collectWord(meteor, word);
            
            scene.appendChild(meteor);
            
            meteor.addEventListener('animationend', () => {
                scene.removeChild(meteor);
            });
        }

        // å˜èªã‚’åé›†
        function collectWord(meteor, word) {
            const scene = document.getElementById('space-scene');
            scene.removeChild(meteor);
            
            document.getElementById('current-word-text').textContent = word.word;
            document.getElementById('word-meaning').textContent = word.meaning;
            
            score += 10;
            wordsLearned++;
            
            updateStats();
            checkLevelUp();
            
            if (Math.random() < 0.2) { // 20%ã®ç¢ºç‡ã§ãƒŸãƒ‹ã‚²ãƒ¼ãƒ ç™ºç”Ÿ
                startMiniGame();
            }
        }

        // ç™ºéŸ³æ©Ÿèƒ½
        function speak() {
            const word = document.getElementById('current-word-text').textContent;
            if (word && word !== 'Ready?') {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }
        }

        // ãƒŸãƒ‹ã‚²ãƒ¼ãƒ 
        function startMiniGame() {
            const miniGame = document.getElementById('mini-game');
            const content = document.getElementById('mini-game-content');
            
            // ç°¡å˜ãªå˜èªãƒãƒƒãƒãƒ³ã‚°ã‚²ãƒ¼ãƒ 
            const words = vocabulary.filter(v => v.level <= currentLevel)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);
            
            content.innerHTML = `
                <p>æ­£ã—ã„æ„å‘³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ï¼š</p>
                <h3>${words[0].word}</h3>
                ${words.map(w => `
                    <button onclick="checkMiniGameAnswer('${words[0].word}', '${w.meaning}')">
                        ${w.meaning}
                    </button>
                `).sort(() => Math.random() - 0.5).join('')}
            `;
            
            miniGame.style.display = 'block';
        }

        function checkMiniGameAnswer(word, selectedMeaning) {
            const correctMeaning = vocabulary.find(v => v.word === word).meaning;
            if (selectedMeaning === correctMeaning) {
                score += 50;
                updateStats();
                alert('æ­£è§£ï¼ãƒœãƒ¼ãƒŠã‚¹ãƒã‚¤ãƒ³ãƒˆç²å¾—ï¼');
            } else {
                alert('æ®‹å¿µï¼æ­£è§£ã¯ã€Œ' + correctMeaning + 'ã€ã§ã—ãŸã€‚');
            }
            closeMiniGame();
        }

        function closeMiniGame() {
            document.getElementById('mini-game').style.display = 'none';
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æ›´æ–°
        function updateCalendar() {
            const calendar = document.querySelector('.calendar');
            calendar.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i + 1;
                if (i < streak) {
                    day.classList.add('completed');
                }
                calendar.appendChild(day);
            }
        }

        // çµ±è¨ˆã®æ›´æ–°
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('words-learned').textContent = wordsLearned;
            document.getElementById('streak').textContent = streak;
        }

        // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ãƒã‚§ãƒƒã‚¯
        function checkLevelUp() {
            if (score >= currentLevel * 100) {
                currentLevel++;
                document.getElementById('level-indicator').textContent = `ãƒ¬ãƒ™ãƒ« ${currentLevel}`;
                alert(`ãƒ¬ãƒ™ãƒ« ${currentLevel} ã«ã‚¢ãƒƒãƒ—ã—ã¾ã—ãŸï¼`);
            }
        }

        // å®‡å®™èˆ¹ã®ç§»å‹•
        document.addEventListener('mousemove', (e) => {
            if (!gameStarted) return;
            
            const ship = document.getElementById('player-ship');
            const scene = document.getElementById('space-scene');
            const rect = scene.getBoundingClientRect();
            
            const x = Math.max(0, Math.min(e.clientX - rect.left - 30, scene.offsetWidth - 60));
            const y = Math.max(0, Math.min(e.clientY - rect.top - 30, scene.offsetHeight - 60));
            
            ship.style.left = x + 'px';
            ship.style.top = y + 'px';
        });

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameStarted = true;
            createStars();
            setInterval(createWordMeteor, 2000);
            
            // åˆæœŸãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰ï¼ˆå®Ÿéš›ã¯ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ãªã©ã‹ã‚‰ï¼‰
            streak = 1;
            updateCalendar();
            updateStats();
        }

        startGame();
    </script>
