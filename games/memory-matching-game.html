<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É°„É¢„É™„Éº„Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç≤„Éº„É†</title>
    <style>
        :root {
            --card-width: 100px;
            --card-height: 140px;
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --success-color: #00b894;
            --text-color: #2d3436;
            --card-back: #6c5ce7;
            --bg-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 18px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 450px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            height: var(--card-height);
            perspective: 1000px;
            cursor: pointer;
            border-radius: 10px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        .card-front {
            background-color: var(--card-back);
            background-image: linear-gradient(135deg, var(--card-back) 0%, #6a67ce 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            color: var(--text-color);
        }

        .card.matched .card-inner {
            box-shadow: 0 0 10px var(--success-color);
            opacity: 0.8;
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .difficulty-selector {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 5px 15px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            border: 2px solid transparent;
        }

        .difficulty-btn.active {
            border-color: var(--primary-color);
            background-color: rgba(78, 84, 200, 0.1);
        }

        .game-message {
            margin-top: 20px;
            font-size: 20px;
            color: var(--text-color);
            font-weight: bold;
            min-height: 30px;
            text-align: center;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
        @media (max-width: 500px) {
            :root {
                --card-width: 70px;
                --card-height: 100px;
            }
            
            .cards-container {
                grid-gap: 8px;
            }
            
            .card-front, .card-back {
                font-size: 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .status-bar {
                font-size: 16px;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card.matched .card-inner {
            animation: pulse 0.5s;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .game-over-content h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 28px;
        }

        .game-over-content p {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .star-rating {
            font-size: 36px;
            margin: 15px 0;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>„É°„É¢„É™„Éº„Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç≤„Éº„É†</h1>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-pairs="8">Á∞°Âçò (8„Éö„Ç¢)</button>
            <button class="difficulty-btn" data-pairs="10">ÊôÆÈÄö (10„Éö„Ç¢)</button>
            <button class="difficulty-btn" data-pairs="12">Èõ£„Åó„ÅÑ (12„Éö„Ç¢)</button>
        </div>
        
        <div class="status-bar">
            <div>Ë©¶Ë°åÂõûÊï∞: <span id="moves">0</span></div>
            <div>ÊôÇÈñì: <span id="timer">00:00</span></div>
        </div>
        
        <div class="cards-container" id="cards-container"></div>
        
        <div class="controls">
            <button id="restart-btn">„É™„Çπ„Çø„Éº„Éà</button>
            <button id="hint-btn">„Éí„É≥„Éà</button>
        </div>
        
        <div class="game-message" id="game-message"></div>
    </div>
    
    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <div class="star-rating" id="star-rating"></div>
            <p>Ë©¶Ë°åÂõûÊï∞: <span id="final-moves">0</span></p>
            <p>„ÇØ„É™„Ç¢ÊôÇÈñì: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖã„ÇíÁÆ°ÁêÜ„Åô„Çã„ÇØ„É©„Çπ
        class MemoryGame {
            constructor(difficulty = 8) {
                this.pairs = difficulty;
                this.cards = [];
                this.moves = 0;
                this.matchedPairs = 0;
                this.isPlaying = false;
                this.startTime = null;
                this.timerInterval = null;
                this.firstCard = null;
                this.secondCard = null;
                this.canFlip = true;
                this.lastHintTime = 0;
                
                // ÁµµÊñáÂ≠ó„Çª„ÉÉ„Éà - Â§ö„Åè„ÅÆÁµµÊñáÂ≠ó„ÇíÁî®ÊÑè„Åó„Å¶Êßò„ÄÖ„Å™Èõ£ÊòìÂ∫¶„Å´ÂØæÂøú
                this.emojis = [
                    'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº',
                    'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî',
                    'üêß', 'üê¶', 'üê§', 'ü¶Ü', 'ü¶â', 'ü¶á', 'üê∫', 'üêó'
                ];
                
                this.initGame();
            }
            
            // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
            initGame() {
                this.resetGameState();
                this.createCards();
                this.renderCards();
                this.updateUI();
            }
            
            // „Ç≤„Éº„É†Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
            resetGameState() {
                this.moves = 0;
                this.matchedPairs = 0;
                this.isPlaying = false;
                this.startTime = null;
                clearInterval(this.timerInterval);
                this.firstCard = null;
                this.secondCard = null;
                this.canFlip = true;
                
                document.getElementById('game-message').textContent = '';
                document.getElementById('game-over-overlay').classList.remove('visible');
                
                // UI„ÅÆÊõ¥Êñ∞
                document.getElementById('moves').textContent = '0';
                document.getElementById('timer').textContent = '00:00';
            }
            
            // „Ç´„Éº„Éâ„ÅÆ‰ΩúÊàê
            createCards() {
                // ÂøÖË¶Å„Å™ÁµµÊñáÂ≠ó„ÇíÂèñÂæó
                const gameEmojis = this.emojis.slice(0, this.pairs);
                
                // „Éö„Ç¢„Çí‰ΩúÊàê
                this.cards = [];
                gameEmojis.forEach(emoji => {
                    this.cards.push(
                        { id: this.generateId(), emoji, isFlipped: false, isMatched: false },
                        { id: this.generateId(), emoji, isFlipped: false, isMatched: false }
                    );
                });
                
                // „Ç´„Éº„Éâ„Çí„Ç∑„É£„ÉÉ„Éï„É´
                this.shuffleCards();
            }
            
            // „É¶„Éã„Éº„ÇØID„ÅÆÁîüÊàê
            generateId() {
                return Math.random().toString(36).substring(2, 9);
            }
            
            // „Ç´„Éº„Éâ„ÅÆ„Ç∑„É£„ÉÉ„Éï„É´
            shuffleCards() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }
            
            // „Ç´„Éº„Éâ„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
            renderCards() {
                const container = document.getElementById('cards-container');
                container.innerHTML = '';
                
                // „Ç∞„É™„ÉÉ„Éâ„ÅÆ„Çπ„Çø„Ç§„É´„ÇíË™øÊï¥ÔºàÈõ£ÊòìÂ∫¶„Å´„Çà„Å£„Å¶Â§âÊõ¥Ôºâ
                if (this.pairs === 8) {
                    container.style.gridTemplateColumns = 'repeat(4, 1fr)';
                } else if (this.pairs === 10) {
                    container.style.gridTemplateColumns = 'repeat(5, 1fr)';
                } else {
                    container.style.gridTemplateColumns = 'repeat(6, 1fr)';
                }
                
                // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
                this.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.id = card.id;
                    
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-pattern">?</div>
                            </div>
                            <div class="card-back">
                                ${card.emoji}
                            </div>
                        </div>
                    `;
                    
                    // „Éû„ÉÉ„ÉÅ„Åó„Åü„Ç´„Éº„Éâ„ÅØ„Éû„ÉÉ„ÉÅ„ÇØ„É©„Çπ„ÇíËøΩÂä†
                    if (card.isMatched) {
                        cardElement.classList.add('matched');
                    }
                    
                    // „ÇÅ„Åè„Çâ„Çå„Åü„Ç´„Éº„Éâ„ÅØflipped„ÇØ„É©„Çπ„ÇíËøΩÂä†
                    if (card.isFlipped) {
                        cardElement.classList.add('flipped');
                    }
                    
                    cardElement.addEventListener('click', () => this.flipCard(card.id));
                    container.appendChild(cardElement);
                });
            }
            
            // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
            flipCard(cardId) {
                // „Ç´„Éº„Éâ„ÅåÊó¢„Å´„Éû„ÉÉ„ÉÅ„Åó„Å¶„ÅÑ„Çã„ÄÅ„ÇÅ„Åè„Çå„Å™„ÅÑÁä∂ÊÖã„ÄÅ„Åæ„Åü„ÅØÂêå„Åò„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çç„ÅÜ„Å®„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                const card = this.cards.find(c => c.id === cardId);
                if (!this.canFlip || card.isMatched || card.isFlipped) {
                    return;
                }
                
                // „Ç≤„Éº„É†„ÅåÈñãÂßã„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÈñãÂßã
                if (!this.isPlaying) {
                    this.startGame();
                }
                
                // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
                card.isFlipped = true;
                
                // DOM„ÇíÊõ¥Êñ∞
                const cardElement = document.querySelector(`.card[data-id="${cardId}"]`);
                cardElement.classList.add('flipped');
                
                // „Éö„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
                if (!this.firstCard) {
                    this.firstCard = card;
                } else {
                    this.secondCard = card;
                    this.moves++;
                    this.checkForMatch();
                }
                
                this.updateUI();
            }
            
            // „Éû„ÉÉ„ÉÅ„É≥„Ç∞Á¢∫Ë™ç
            checkForMatch() {
                this.canFlip = false;
                
                if (this.firstCard.emoji === this.secondCard.emoji) {
                    // „Éû„ÉÉ„ÉÅ„Åó„ÅüÂ†¥Âêà
                    setTimeout(() => {
                        this.setCardsAsMatched();
                        this.checkGameCompletion();
                        this.resetSelectedCards();
                        this.canFlip = true;
                    }, 500);
                } else {
                    // „Éû„ÉÉ„ÉÅ„Åó„Å™„Åã„Å£„ÅüÂ†¥Âêà
                    setTimeout(() => {
                        this.flipBackCards();
                        this.resetSelectedCards();
                        this.canFlip = true;
                    }, 1000);
                }
            }
            
            // „Ç´„Éº„Éâ„Çí„Éû„ÉÉ„ÉÅÊ∏à„Åø„Å´„Åô„Çã
            setCardsAsMatched() {
                this.firstCard.isMatched = true;
                this.secondCard.isMatched = true;
                
                // DOM„ÇíÊõ¥Êñ∞
                document.querySelector(`.card[data-id="${this.firstCard.id}"]`).classList.add('matched');
                document.querySelector(`.card[data-id="${this.secondCard.id}"]`).classList.add('matched');
                
                this.matchedPairs++;
                
                // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                this.showMessage('Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ„Éû„ÉÉ„ÉÅ„Åó„Åæ„Åó„ÅüÔºÅ');
            }
            
            // „Ç´„Éº„Éâ„ÇíË£èËøî„Åô
            flipBackCards() {
                this.firstCard.isFlipped = false;
                this.secondCard.isFlipped = false;
                
                // DOM„ÇíÊõ¥Êñ∞
                document.querySelector(`.card[data-id="${this.firstCard.id}"]`).classList.remove('flipped');
                document.querySelector(`.card[data-id="${this.secondCard.id}"]`).classList.remove('flipped');
                
                // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                this.showMessage('ÊÉú„Åó„ÅÑÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Åø„Çà„ÅÜ');
            }
            
            // ÈÅ∏Êäû„Ç´„Éº„Éâ„ÅÆ„É™„Çª„ÉÉ„Éà
            resetSelectedCards() {
                this.firstCard = null;
                this.secondCard = null;
            }
            
            // „Ç≤„Éº„É†ÈñãÂßã
            startGame() {
                this.isPlaying = true;
                this.startTime = new Date();
                
                // „Çø„Ç§„Éû„Éº„ÅÆÈñãÂßã
                this.timerInterval = setInterval(() => {
                    const currentTime = new Date();
                    const elapsedTime = Math.floor((currentTime - this.startTime) / 1000);
                    const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                    const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // „Ç≤„Éº„É†ÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            checkGameCompletion() {
                if (this.matchedPairs === this.pairs) {
                    clearInterval(this.timerInterval);
                    this.isPlaying = false;
                    
                    // Á¥ôÂêπÈõ™„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
                    this.createConfetti();
                    
                    // ÁµêÊûúÁîªÈù¢„ÇíË°®Á§∫
                    setTimeout(() => {
                        this.showGameOverScreen();
                    }, 1000);
                }
            }
            
            // Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà
            createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    document.body.appendChild(confetti);
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 4000);
                }
            }
            
            // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            showMessage(message) {
                const messageElement = document.getElementById('game-message');
                messageElement.textContent = message;
                
                // 3ÁßíÂæå„Å´„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 3000);
            }
            
            // ÁµêÊûúÁîªÈù¢Ë°®Á§∫
            showGameOverScreen() {
                // ÁµåÈÅéÊôÇÈñì„ÇíË®àÁÆó
                const elapsedTime = Math.floor((new Date() - this.startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                const timeString = `${minutes}:${seconds}`;
                
                // ÁµêÊûú„ÇíË°®Á§∫
                document.getElementById('final-moves').textContent = this.moves;
                document.getElementById('final-time').textContent = timeString;
                
                // ÊòüË©ï‰æ°„ÇíË®àÁÆóÔºàÈõ£ÊòìÂ∫¶„Å®Ë©¶Ë°åÂõûÊï∞„Å´Âü∫„Å•„ÅèÔºâ
                let stars = 3;
                const optimalMoves = this.pairs * 2; // ÁêÜË´ñ‰∏ä„ÅÆÊúÄÂ∞èÊâãÊï∞
                
                if (this.moves > optimalMoves * 1.5) {
                    stars = 2;
                }
                if (this.moves > optimalMoves * 2) {
                    stars = 1;
                }
                
                const starRating = document.getElementById('star-rating');
                starRating.innerHTML = '‚òÖ'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
                
                // „Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíË°®Á§∫
                document.getElementById('game-over-overlay').classList.add('visible');
            }
            
            // UI„ÅÆÊõ¥Êñ∞
            updateUI() {
                document.getElementById('moves').textContent = this.moves;
            }
            
            // „Éí„É≥„ÉàË°®Á§∫
            showHint() {
                // ÂâçÂõû„ÅÆ„Éí„É≥„Éà„Åã„Çâ5ÁßíÁµåÈÅé„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØË°®Á§∫„Åó„Å™„ÅÑ
                const now = new Date().getTime();
                if (now - this.lastHintTime < 5000) {
                    this.showMessage('„ÇÇ„ÅÜÂ∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„Éí„É≥„Éà„Çí‰Ωø„ÅÑ„Åæ„Åó„Çá„ÅÜ');
                    return;
                }
                
                this.lastHintTime = now;
                
                // „Åæ„Å†„Éû„ÉÉ„ÉÅ„Åó„Å¶„ÅÑ„Å™„ÅÑ„Ç´„Éº„Éâ„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
                const unmatchedCards = this.cards.filter(card => !card.isMatched && !card.isFlipped);
                
                if (unmatchedCards.length < 2) {
                    return;
                }
                
                // „Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çã
                const randomCard = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
                const pairCard = this.cards.find(card => 
                    card.emoji === randomCard.emoji && card.id !== randomCard.id
                );
                
                // ‰∏ÄÊôÇÁöÑ„Å´„Ç´„Éº„Éâ„Çí„Éè„Ç§„É©„Ç§„Éà
                const card1Element = document.querySelector(`.card[data-id="${randomCard.id}"]`);
                const card2Element = document.querySelector(`.card[data-id="${pairCard.id}"]`);
                
                card1Element.classList.add('flipped');
                card2Element.classList.add('flipped');
                
                // 2ÁßíÂæå„Å´ÂÖÉ„Å´Êàª„Åô
                setTimeout(() => {
                    // „Åô„Åß„Å´„Éû„ÉÉ„ÉÅ„Åó„Å¶„ÅÑ„Å™„ÅÑ„Å™„ÇâÊàª„Åô
                    if (!randomCard.isMatched) {
                        card1Element.classList.remove('flipped');
                    }
                    if (!pairCard.isMatched) {
                        card2Element.classList.remove('flipped');
                    }
                }, 2000);
                
                this.showMessage('„Éí„É≥„Éà: ‰∏ÄÊôÇÁöÑ„Å´„Ç´„Éº„Éâ„ÇíË°®Á§∫„Åó„Å¶„ÅÑ„Åæ„Åô');
            }
            
            // Èõ£ÊòìÂ∫¶Â§âÊõ¥
            changeDifficulty(pairs) {
                this.pairs = pairs;
                this.initGame();
            }
        }
        
        // „Ç≤„Éº„É†„Ç§„É≥„Çπ„Çø„É≥„Çπ„ÅÆ‰ΩúÊàê
        let game = new MemoryGame();
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        document.getElementById('restart-btn').addEventListener('click', () => {
            game.initGame();
        });
        
        document.getElementById('hint-btn').addEventListener('click', () => {
            game.showHint();
        });
        
        document.getElementById('play-again-btn').addEventListener('click', () => {
            document.getElementById('game-over-overlay').classList.remove('visible');
            game.initGame();
        });
        
        // Èõ£ÊòìÂ∫¶ÈÅ∏Êäû„Éú„Çø„É≥
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                game.changeDifficulty(parseInt(btn.dataset.pairs));
            });
        });
    </script>
</body>
