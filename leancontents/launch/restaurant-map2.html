<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランチマップ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 店舗一覧 */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1rem;
            background: #ff9966;
            color: white;
            font-weight: bold;
            border-radius: 0 0 8px 8px;
        }

        .restaurant-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .restaurant-item {
            padding: 0.35rem;
            margin: 0.1rem 0;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .restaurant-item .emoji {
            flex-shrink: 0;
            width: 24px;
        }

        .restaurant-item .text {
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .restaurant-item:hover {
            background: #fff3e6;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 地図エリア */
        .map-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 店舗詳細 */
        .detail {
            width: 300px;
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 1rem;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .detail-section {
            margin-bottom: 1.1rem;
            padding: 0.1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .detail-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.1rem;
            color: #ff7733;
        }

        .detail-content {
            line-height: 1.6;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            margin-right: 0.1rem;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            z-index: 1000;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
            }

            .map-container {
                height: 300px;
                min-width: unset;
            }

            .detail {
                width: 100%;
                height: calc(100vh - 500px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">店舗一覧</div>
            <div class="restaurant-list" id="restaurantList"></div>
        </div>
        <div class="detail" id="detail"></div>
        <div class="map-container">
            <div id="map"></div>
            <div class="copyright">© OpenStreetMap contributors</div>
        </div>
    </div>

    <script>
        // カテゴリと絵文字のマッピング
        const categoryEmoji = {
            'うどん/そば': '🍜',
            'ラーメン': '🍜',
            '中華料理': '🥢',
            '韓国料理': '🇰🇷',
            '寿司': '🍣',
            '和食': '🍱',
            'イタリアン': '🍝',
            'フレンチ': '🍷',
            'カレー': '🍛',
            '焼肉': '🥩'
        };

        // ダミーデータ
        const dummyData = [
            {
                name: '和食 さくら',
                category: '和食',
                description: '旬の食材を使用した本格和食店',
                address: '東京都千代田区丸の内1-1-1',
                parking: true,
                businessHours: '11:00-22:00',
                businessDays: '月-土',
                tel: '03-1234-5678',
                website: 'https://example.com',
                lat: 35.6811,
                lng: 139.7674,
                price: '1000-2000'
            },
            {
                name: 'ラーメン 一番',
                category: 'ラーメン',
                description: '創業30年の老舗ラーメン店',
                address: '東京都新宿区西新宿1-1-1',
                parking: false,
                businessHours: '11:00-23:00',
                businessDays: '毎日',
                tel: '03-2345-6789',
                lat: 35.6896,
                lng: 139.7006,
                price: '800-1200'
            },
            {
                name: 'イタリアン ヴェルデ',
                category: 'イタリアン',
                description: '本場イタリアの味を東京で',
                address: '東京都渋谷区渋谷2-2-2',
                parking: true,
                businessHours: '11:30-22:30',
                businessDays: '火-日',
                tel: '03-3456-7890',
                website: 'https://example.com',
                lat: 35.6580,
                lng: 139.7016,
                price: '2000-4000'
            }
        ];

        let restaurants = [];
        let map;
        let markers = [];

        // 地図の初期化
        function initMap() {
            map = L.map('map').setView([35.6895, 139.7004], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // レストラン一覧の表示
        function displayRestaurantList(data) {
            const listContainer = document.getElementById('restaurantList');
            listContainer.innerHTML = '';

            data.sort((a, b) => a.name.localeCompare(b.name, 'ja'))
                .forEach((restaurant, index) => {
                    const item = document.createElement('div');
                    item.className = 'restaurant-item';
                    const emoji = categoryEmoji[restaurant.category] || '🍴';
                    item.innerHTML = `<span class="emoji">${emoji}</span><span class="text">${restaurant.name}</span>`;
                    item.onclick = () => showRestaurantDetail(index);
                    listContainer.appendChild(item);
                });
        }

        // マーカーの表示
        function displayMarkers(data) {
            markers.forEach(marker => marker.remove());
            markers = [];

            data.forEach((restaurant, index) => {
                const marker = L.marker([restaurant.lat, restaurant.lng])
                    .bindPopup(restaurant.name)
                    .addTo(map);
                
                marker.on('click', () => showRestaurantDetail(index));
                markers.push(marker);
            });
        }

        // 店舗詳細の表示
        function showRestaurantDetail(index) {
            const restaurant = restaurants[index];
            const detailContainer = document.getElementById('detail');
            const emoji = categoryEmoji[restaurant.category] || '🍴';

            // 地図の移動
            map.setView([restaurant.lat, restaurant.lng], 15);
            markers[index].openPopup();

            detailContainer.innerHTML = `
                <div class="detail-section">
                    <div class="detail-header">${emoji} ${restaurant.name}</div>
                    <div class="detail-content">${restaurant.category}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-header">概要</div>
                    <div class="detail-content">${restaurant.description}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-header">所在地・アクセス</div>
                    <div class="detail-content">
                        <div><span class="detail-label">住所:</span>${restaurant.address}</div>
                        <div><span class="detail-label">駐車場:</span>${restaurant.parking ? 'あり' : 'なし'}</div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-header">営業情報</div>
                    <div class="detail-content">
                        <div><span class="detail-label">営業時間:</span>${restaurant.businessHours}</div>
                        <div><span class="detail-label">営業日:</span>${restaurant.businessDays}</div>
                        <div><span class="detail-label">価格帯:</span>${restaurant.price}円</div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-header">連絡先</div>
                    <div class="detail-content">
                        <div><span class="detail-label">電話:</span>${restaurant.tel}</div>
                        ${restaurant.website ? `<div><span class="detail-label">Web:</span><a href="${restaurant.website}" target="_blank">${restaurant.website}</a></div>` : ''}
                    </div>
                </div>
            `;
        }

        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', () => {
            // DOMの読み込み完了を待ってから初期化
            const shopList = document.getElementById('shop-list');
            if (!shopList) {
                console.error('要素が見つかりません: #shop-list');
                return;
            }

            // 初期化関数の実行
            init().catch(error => {
                console.error('初期化エラー:', error);
                document.getElementById('shop-list').innerHTML = `
                    <p class="error">エラーが発生しました: ${error.message}</p>
                `;
            });
        });

        async function init() {
            try {
                // 地図の初期化
                await initMap();

                // スタイルの追加
                addStyles();

                // データの読み込みと表示
                await loadAndDisplayShops();
            } catch (error) {
                throw new Error(`初期化に失敗しました: ${error.message}`);
            }
        }

        function addStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .loading { color: #666; text-align: center; padding: 1rem; }
                .error { color: #e74c3c; text-align: center; padding: 1rem; }
            `;
            document.head.appendChild(style);
        }

        async function loadAndDisplayShops() {
            const listElement = document.getElementById('shop-list');
            if (!listElement) {
                console.error('店舗リスト要素が見つかりません');
                return;
            }

            listElement.innerHTML = '<p class="loading">データを読み込み中...</p>';

            try {
                const response = await fetch('restaurants.csv');
                if (!response.ok) {
                    throw new Error('CSVファイルの読み込みに失敗しました');
                }

                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        if (results.data && results.data.length > 0) {
                            restaurants = results.data
                                .filter(shop => shop.name)
                                .map((shop, index) => ({
                                    id: index + 1,
                                    ...shop
                                }));
                            console.log('CSVデータを読み込みました:', restaurants.length + '件');
                        } else {
                            throw new Error('CSVデータが空です');
                        }
                        updateDisplay();
                    },
                    error: function(error) {
                        console.error('CSVパースエラー:', error);
                        useDummyData();
                    }
                });
            } catch (error) {
                console.warn('CSVファイル読み込みエラー:', error);
                useDummyData();
            }
        }

        function useDummyData() {
            console.log('ダミーデータを使用します');
            restaurants = dummyData;
            updateDisplay();
        }

        function updateDisplay() {
            displayRestaurantList(restaurants);
            displayMarkers(restaurants);
        }
    </script>
</body>
</html>
