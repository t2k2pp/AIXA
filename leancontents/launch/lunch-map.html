      // ã‚«ãƒ†ã‚´ãƒªãƒ¼ã‚¢ã‚¤ã‚³ãƒ³

        website: 'https://example.com/marukou',
        lat: 35.6895,
        lng: 139.7004,
        price: '800å††ã€œ1,200å††'
      }];

      let shops = [...initialShops];
      const map = L.map('map').setView([35.6895, 139.7004], 13);
      const markers = {};

      // åœ°å›³ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¨­å®š
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

      // åº—èˆ—è©³ç´°è¡¨ç¤º
      function showShopDetail(shop) {
        const detailElement = document.getElementById('shop-detail');
        const icon = categoryIcons[shop.category] || 'ğŸ´';
        
        detailElement.innerHTML = `
          <h3 class="text-2xl font-bold mb-4 text-orange-600">${shop.name}</h3>
          <!-- ...è©³ç´°æƒ…å ±ã®HTML... -->
        `;
        
        map.setView([shop.lat, shop.lng], 15);
        markers[shop.id].openPopup();
      }

      // åº—èˆ—ãƒªã‚¹ãƒˆç”Ÿæˆ
      function generateShopList() {
        const listElement = document.getElementById('shop-list');
        listElement.innerHTML = '';
        
        shops
          .sort((a, b) => a.name.localeCompare(b.name, 'ja'))
          .forEach(shop => {
            const listItem = document.createElement('li');
            listItem.className = [
              'shop-card',
              'cursor-pointer',
              'bg-white',
              'hover:bg-orange-50',
              'p-2',
              'rounded-lg',
              'shadow-sm',
              'border',
              'border-orange-100',
              'flex',
              'items-center',
              'space-x-2',
              'transition-colors'
            ].join(' ');

            const icon = categoryIcons[shop.category] || 'ğŸ´';
            listItem.innerHTML = `
              <span class="text-xl" role="img" aria-label="${shop.category}">
                ${icon}
              </span>
              <span class="font-medium truncate">${shop.name}</span>
            `;
            
            listItem.onclick = () => showShopDetail(shop);
            shopList.appendChild(listItem);
            
            markers[shop.id] = L.marker([shop.lat, shop.lng])
              .bindPopup(shop.name)
              .addTo(map);
          });
      }

      // CSVãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
      const xhr = new XMLHttpRequest();
      generateShopList();
      
      xhr.open('GET', 'shops.csv', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          Papa.parse(xhr.responseText, {
            header: true,
            dynamicTyping: true,
            complete: function(results) {
              if (results.data && results.data.length > 0) {
                shops = results.data
                  .filter(shop => shop.name)
                  .map((shop, index) => ({
                    id: index + 1,
                    ...shop
                  }));
                generateShopList();
              }
            }
          });
        }
      };
      xhr.send(null);
